name: "mwdg test"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 10 * * 1"
  workflow_call:

jobs:
  clippy:
    name: Run clippy with stable
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: clippy
      - name: Run clippy on sntpc crate and all examples
        run: cargo clippy --all-features -- -D clippy::all -D clippy::pedantic

  clippy-nightly:
    name: Run clippy with nightly
    runs-on: ubuntu-latest
    container:
      image: rust:latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: clippy
      - name: Run clippy for async feature with nightly
        run: cargo +nightly clippy --all-features -- -D clippy::all -D clippy::pedantic

  check-format:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --check

  build-test:
    name: Build crate and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - uses: taiki-e/install-action@cargo-llvm-cov
      - uses: taiki-e/install-action@nextest
      - name: Run mwdg tests with LLVM Cov
        run: cargo llvm-cov nextest --lcov --output-path lcov.info --profile ci
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: true
      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.COVERALLS_TOKEN }}
          files: lcov.info

  build-rust-example:
    name: Build Rust example
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - name: Build Rust example
        run: cargo build --examples

  build-c-example:
    name: Build C example
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - name: Build static library
        run: |
          cargo rustc --release --features "pack" -- --crate-type staticlib -Cpanic=abort
          cp target/release/libmwdg.rlib target/release/libmwdg.a
      - name: Locate generated header
        id: header
        run: |
          HEADER_DIR=$(dirname "$(find target/release/build -name mwdg.h -path '*/include/*')")
          echo "INCLUDE_DIR=$HEADER_DIR" >> $GITHUB_OUTPUT
      - name: Build C example
        run: gcc -o simple examples/simple.c -I${{ steps.header.outputs.INCLUDE_DIR }} -Ltarget/release -lmwdg -lpthread
      - name: Run C example
        run: ./simple
