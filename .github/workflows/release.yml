name: "mwdg release"

on:
  push:
    tags:
      - "v*"

jobs:
  ci:
    name: CI checks
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  build:
    name: Build for ${{ matrix.target }}
    needs: ci
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - thumbv6m-none-eabi
          - thumbv7em-none-eabi
          - thumbv7em-none-eabihf
          - thumbv7m-none-eabi
          - thumbv8m.base-none-eabi
          - thumbv8m.main-none-eabi
          - thumbv8m.main-none-eabihf
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: ${{ matrix.target }}
      - name: Build static library
        run: cargo rustc -p mwdg-ffi --release --target ${{ matrix.target }} --features "pack"
      - name: Rename artifact
        run: |
          mkdir -p lib/${{ matrix.target }}
          cp target/${{ matrix.target }}/release/libmwdg_ffi.rlib lib/${{ matrix.target }}/libmwdg_ffi.a
      - name: Upload artifact fragment
        uses: actions/upload-artifact@v4
        with:
          name: lib-${{ matrix.target }}
          path: lib
      - name: Locate generated header
        if: matrix.target == 'thumbv6m-none-eabi'
        id: header
        run: |
          HEADER=$(find target/${{ matrix.target }}/release/build -name mwdg.h -path '*/include/*')
          echo "HEADER_PATH=$HEADER" >> $GITHUB_OUTPUT
      - name: Upload C header artifact
        if: matrix.target == 'thumbv6m-none-eabi'
        uses: actions/upload-artifact@v4
        with:
          name: include
          path: ${{ steps.header.outputs.HEADER_PATH }}

  publish:
    name: Publish release assets
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
      - name: Collect assets
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          SDK=mwdg-$VERSION

          mkdir -p $SDK
          mkdir -p $SDK/include
          mkdir -p $SDK/lib

          # copy header
          cp artifacts/include/mwdg.h $SDK/include/

          # copy all architecture libraries
          for dir in artifacts/lib-*; do
            cp -r $dir/* $SDK/lib/
          done

          # version file
          echo $VERSION > $SDK/VERSION

          ls -la $SDK
          ls -la $SDK/include
          ls -la $SDK/lib
      - name: Pack SDK
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          tar -cJf mwdg-$VERSION.tar.xz mwdg-$VERSION
      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: mwdg-${{ steps.version.outputs.VERSION }}.tar.xz

  publish_crate:
    name: Publish Rust crates
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - uses: katyo/publish-crates@v2
        with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
